<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-2">

<div>
  <label for="email">E-mail: </label><input class="form-control" type="email" id="email" formControlName="email"/>
</div>
<div>
  <label for="password">Kodeord: </label><input  class="form-control" id="password" type="password" formControlName="password" />
</div>
<div>
  <button class="btn mt-3 btn-primary">Login</button>
</div>
</form>
