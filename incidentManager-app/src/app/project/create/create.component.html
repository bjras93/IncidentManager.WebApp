<div class="form-group col-md-4">
  <form [formGroup]="create" (ngSubmit)="onSubmit()">
    <div class="col-md-12 mb-2">
      <label for="header">Projekt navn:</label>
      <input class="form-control" type="text" formControlName="header" />
    </div>
    <div class="col-md-12 mb-2">
      <label for="description">Beskrivelse:</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="col-md-12 mb-2">
      <label for="userId">Tekniker</label>
      <ng-select [items]="users" bindLabel="name" formControlName="user"></ng-select>
    </div>
    <div class="col-md-12 mb-2">
      <button class="btn btn-primary">Opret</button>
    </div>
  </form>
</div>
